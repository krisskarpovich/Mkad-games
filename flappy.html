<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon.ico"/>
    <title>Flappy Bird Game</title>
    <link rel="stylesheet" href="css/styleFlappy.css">
    
    <link href="https://fonts.googleapis.com/css?family=PT+Mono:regular" rel="stylesheet" />
</head>
<body>
  
    <div class="background"></div>
    
    <img src="img/Bird.png" alt="bird-img" class="bird" id="bird-1">
    <div class="message">
        Нажмите на Enter для начала игры
    </div>
    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span>
    </div>

    <a href="games.html" class="arrow"><span class="material-symbols-outlined">
      door_front
      </span></a>

    <div class="end">
      
        <div class="end__wrapper">
          <h1 class="title">Вы проиграли!</h1>
          <h1 class="title-score"></h1>
          <div class="end__but">
            <a class="end__link" href="games.html"><span class="material-symbols-outlined">
              undo</span></a>
            <!-- <a class="end__link"  href="/pages/games.html"><img class="end__img" src="img/back-square-svgrepo-com.svg" alt=""></a> -->
            <a type="reset" class="end__link"  href="flappy.html"><span class="material-symbols-outlined">
              refresh
              </span></a>

            
          </div>
        </div>
    </div>
</body>

<script src="js/flappy.js" defer></script>
</html>
